# Agent Orchestrator — Lucas AI trial config
port: 3100

defaults:
  runtime: tmux
  agent: claude-code
  workspace: worktree
  notifiers: [desktop, webhook]

projects:
  lucas-ai:
    name: Lucas AI
    repo: Lucas-AI-Org/lucas-ai
    path: ~/Documents/GitHub/lucas-ai
    defaultBranch: main
    sessionPrefix: la
    scm:
      plugin: github
    symlinks:
      - apps/server/.env
      - apps/marketing/.env
      - apps/admin/.env
      - packages/db/.env
      - .claude
    postCreate:
      - "bun install"

# Notification channels
notifiers:
  webhook:
    plugin: webhook
    url: http://localhost:3100/api/events
    retries: 2
    retryDelayMs: 1000

# Reactions — auto-responses to CI/review events
reactions:
  ci-failed:
    auto: true
    action: send-to-agent
    retries: 2
  changes-requested:
    auto: true
    action: send-to-agent
    escalateAfter: 30m
  approved-and-green:
    auto: false
    action: notify
    priority: action
  agent-stuck:
    threshold: 10m
    action: notify
    priority: urgent
